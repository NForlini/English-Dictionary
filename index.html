<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-wheat">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search A Word" id="input" class="input">
        <p class="infoText" id="infoText">Type a word and hit enter</p>
        <div class="meaningCont" id="meaningCont">
            <p>Word: <span class="title" id="title">____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
